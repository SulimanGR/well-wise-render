<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
            color: #333;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Header */
        header {
            width: 100%;
            background: linear-gradient(to right, #00ACC1, #0097A7);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.3s ease;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFCDD2;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        nav ul.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #0097A7;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav ul.active li {
            margin: 10px 0;
        }

        .toggle-button {
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }

        .toggle-button:hover {
            transform: scale(1.2);
        }

        /* Main Content */
        .welcome-container {
            text-align: center;
            padding: 50px 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .welcome-container h1 {
            font-size: 2rem;
            color: #00ACC1;
            margin-bottom: 20px;
        }

        .welcome-container h1 span {
            color: #FF4081;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #00ACC1;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0097A7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            margin-top: auto;
            background-color: #00ACC1;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        footer a {
            color: #FFCDD2;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FFFFFF;
        }

        /* Night Mode Styles */
        body.dark-mode {
            background: linear-gradient(to bottom right, #121212, #333);
            color: #f1f1f1;
        }

        header.dark-mode {
            background: linear-gradient(to right, #1e1e1e, #424242);
        }

        footer.dark-mode {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .welcome-container.dark-mode {
            background: #242424;
            color: #f1f1f1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button.dark-mode {
            background-color: #424242;
            color: #ffffff;
        }

        .button.dark-mode:hover {
            background-color: #616161;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Well Wise</div>
        
        <button class="toggle-button" onclick="toggleNightMode()" id="themeToggle">
            <i class='bx bx-moon'></i>
        </button>
    </header>

    <!-- Main Content -->
    <div class="welcome-container">
        <i class="bx bxs-smile icon"></i>
        <h1>Welcome to <span>Well Wise</span>!</h1>
        <p>Empowering you with smart tools and better choices every day.</p>
        <div class="button-group">
            <a href="login.html" class="button">Log In</a>
            <a href="registerPage.html" class="button">Sign Up</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Well Wise. All rights reserved. | <a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a>
    </footer>

    <!-- JavaScript -->
    <script>
        function toggleNightMode() {
            const body = document.body;
            const footer = document.querySelector('footer');
            const header = document.querySelector('header');
            const welcomeContainer = document.querySelector('.welcome-container');
            const buttons = document.querySelectorAll('.button');
            const themeToggle = document.getElementById('themeToggle');

            // Toggle dark mode class on all relevant elements
            body.classList.toggle('dark-mode');
            footer.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            welcomeContainer.classList.toggle('dark-mode');

            buttons.forEach(button => {
                button.classList.toggle('dark-mode');
            });

            // Change the icon for the toggle button
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = "<i class='bx bx-sun'></i>";
            } else {
                themeToggle.innerHTML = "<i class='bx bx-moon'></i>";
            }
        }

        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>

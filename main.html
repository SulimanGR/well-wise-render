<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* General styles */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
            transition: background 0.3s ease, color 0.3s ease;
        }

        h2 {
            margin: 20px 0;
            color: #00ACC1;
            text-align: center;
        }

        h2 span {
            color: #FF4081;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .box {
            padding: 20px;
            text-align: center;
            width: 200px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box i {
            font-size: 40px;
            color: #00ACC1;
        }

        .box h3 {
            color: #00ACC1;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #00ACC1;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0097A7;
        }

        #dark-mode-toggle {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #dark-mode-toggle:hover {
            background: #555;
            transform: scale(1.1);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(to bottom right, #121212, #333);
            color: #f1f1f1;
        }

        body.dark-mode h2 {
            color: #80D8FF;
        }

        body.dark-mode .container {
            background: #242424;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .box {
            background: #333;
            color: #f1f1f1;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .box i {
            color: #FFAB91;
        }

        body.dark-mode .box h3 {
            color: #FFAB91;
        }

        body.dark-mode button {
            background-color: #555;
        }

        body.dark-mode button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Page Content -->
    <h2>Welcome to <span>Well Wise</span>!</h2>
    <div class="container">
        <div class="box">
            <i class='bx bx-calculator'></i>
            <h3>Calculator</h3>
            <button onclick="window.location.href='calcPage.html'">Go to Calculator</button>
        </div>
        <div class="box">
            <i class='bx bx-bowl-hot'></i>
            <h3>Search a Meal</h3>
            <button onclick="window.location.href='searchPage.html'">Go to Search</button>
        </div>
        <div class="box">
            <i class='bx bx-note'></i>
            <h3>See Guide!</h3>
            <button onclick="window.location.href='guide.html'">Go to Guide</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script src="fetch.js"></script>
</body>
</html>
